<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
        <section class="submain-a">
            <div>
                <h1 class="left-h1">Html Form</h1>
                <p>Create your own form with Html and css</p>
                <button class="left-button">Create Form</button>
            </div>
        </section>
        <section class="submain-b">
            <h1 class="form-h1">Create New Form</h1>
            <form>
                <div class="field-pding">
                    <label class="name-label">Name</label>
                <div class="sub-field">
                    <input type="text" name="name" class="common-input"/>
                </div>
                </div>
               <div class="field-pding">
                <label>Email</label>
                <div class="sub-field">
                    <input type="email" name="email" class="common-input"/>
                </div>
               </div>
                <div class="field-pding">
                    <label>Phone no</label>
                <div class="sub-field">
                    <input type="number" name="phone" class="common-input"/>
                </div>
                </div>
                
                <div class="field-pding">
                    <label>Password</label>
                <div class="sub-field">
                    <input type="password" name="password" class="common-input"/>
                </div>
                </div>
                <div class="field-pding">
                    <label>Gender</label>
                <div class="sub-field">
                    <input type="radio" name="male" class="common-raido" /><label>Male</label>
                    <input type="radio" name="male" class="common-raido"/><label>Female</label>
                </div>
                </div>
               <div class="field-pding">
                <label>Languages</label>
                <div class="sub-field">
                    <input type="checkbox" name="java" class="common-check"/><label>Java</label>
                    <input type="checkbox" name="python" class="common-check"/><label>Python</label>
                </div>
               </div>
                <div class="create-button">
                    <button class="right-button">Create</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
